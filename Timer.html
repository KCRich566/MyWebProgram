<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with Laps</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 隱藏整個頁面的滾動條 */
            background-color: #e8eaf6; /* 背景顏色 */
            font-family: 'Arial', sans-serif; /* 字體 */
        }
        #title {
            font-size: 50px;
            margin: 20px 0;
            text-align: center;
            background-color: #3f51b5; /* 深藍色 */
            color: white; /* 文字顏色 */
            padding: 10px;
            border-radius: 10px; /* 圓角 */
            width: 80%; /* 標題寬度 */
        }
        .timer-display {
            font-size: 10vw; /* 使用 viewport width 來動態調整字體大小 */
            margin-bottom: 10px; /* 增加間距 */
            color: #263238; /* 深灰色 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* 文字陰影 */
        }
        .buttons .btn {
            margin: 0 5px; /* 按鈕間距 */
            
        }
        .btn-primary {
            background-color: #3f51b5; /* 與標題顏色一致 */
            border-color: #3f51b5; /* 邊框顏色 */
        }
        .btn-warning {
            background-color: #ff9800; /* 橙色 */
        }
        .btn-danger {
            background-color: #f44336; /* 紅色 */
        }
        .btn-success {
            background-color: #4caf50; /* 綠色 */
        }
        .laps-container {
            flex: 1; /* 使 Laps 區域佔用剩餘空間 */
            width: 100%;
            text-align: center;
            position: relative;
            overflow-y: auto; /* 允許在 Laps 區域中滾動 */
            max-height: calc(100vh - 300px); /* 設定最大高度為瀏覽器剩餘高度 */
        }
        .laps ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .laps li {
            font-size: 1.5em;
            padding: 10px 0;
            border-bottom: 1px dashed #ccc; /* 虛線分隔每個 Lap */
            color: #666; /* Lap 字體顏色 */
        }
        .laps li:last-child {
            border-bottom: none; /* 最後一個 Lap 沒有邊線 */
        }
        .empty-line {
            height: 2px;
            background-color: black;
            width: 100%;
            position: absolute;
            top: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="title">簡單的計時器</h1>
    <div class="container text-center">
        <div class="card mb-3">
            <div class="card-body">
                <div class="timer-display" id="timer">00:00.00</div>
            </div>
        </div>
        <div class="buttons mb-3">
            <button class="btn btn-primary" id="startBtn" onclick="startTimer()">Start</button>
            <button class="btn btn-warning" id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
            <button class="btn btn-danger" id="resetBtn" onclick="resetTimer()" disabled>Reset</button>
            <button class="btn btn-success" id="lapBtn" onclick="recordLap()" disabled>Lap</button>
        </div>

        <!-- Laps display -->
        <div class="laps-container">
            <div id="emptyLine" class="empty-line hidden"></div> <!-- 實線，預設隱藏 -->
            <ul id="lapsList" class="laps">
                <!-- 分圈時間將顯示在這裡 -->
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let milliseconds = 0;
        let interval = null;
        let lapCount = 0;

        function startTimer() {
            if (interval) return;
            
            // 啟用其他按鈕
            document.getElementById('pauseBtn').disabled = false
            document.getElementById('resetBtn').disabled = false;
            document.getElementById('lapBtn').disabled = false;

            interval = setInterval(() => {
                milliseconds += 10; // 每 10 毫秒增加一次
                updateDisplay();
            }, 10);
        }

        function pauseTimer() {
            clearInterval(interval);
            interval = null;

            // 禁用按鈕
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('startBtn').disabled = false;
        }

        function resetTimer() {
            clearInterval(interval);
            interval = null;
            milliseconds = 0;
            lapCount = 0;

            // 更新顯示
            updateDisplay();

            // 清空分圈列表
            document.getElementById('lapsList').innerHTML = '';
            document.getElementById('emptyLine').classList.add('hidden');

            // 禁用按鈕
            document.getElementById('resetBtn').disabled = true;
            document.getElementById('lapBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = true;
        }

        function recordLap() {
            lapCount++;
            const lapTime = formatTime(milliseconds);
            const lapsList = document.getElementById('lapsList');
            const newLap = document.createElement('li');
            newLap.textContent = `Lap ${lapCount}: ${lapTime}`;
            lapsList.appendChild(newLap);

            // 顯示分隔線
            document.getElementById('emptyLine').classList.remove('hidden');
        }

        function updateDisplay() {
            const timeString = formatTime(milliseconds);
            document.getElementById('timer').textContent = timeString;
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const centiseconds = Math.floor((ms % 1000) / 10);
            return `${padZero(minutes)}:${padZero(seconds)}.${padZero(centiseconds)}`;
        }

        function padZero(num) {
            return num < 10 ? '0' + num : num; // 確保兩位數顯示
        }
    </script>
</body>
</html>
