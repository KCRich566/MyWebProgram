<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 字體圖標 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Bootstrap: 將整個網頁分成12等分 -->
    <!-- 
    [響應區間]
    Etrax small: none (< 576)
    Small: sm(>576px)
    Medium: md(>768px)
    Large: lg(>992px)
    Extra large: xl(>1200px)
    Extra extra large:xxl(>=1400px)

    [刪格系統]
    col-md-3 -> 在medium大小，佔據3等分
    
    row: 行
    col: 列
    
    如果沒有指定col-size-n: 則會使用原本的div特性
     -->

    <!-- 使用版心響應式container -->
    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-md-6 col-sm-12">1</div>
            <div class="col-xl-3 col-md-6 col-sm-12">2</div>
            <div class="col-xl-3 col-md-6 col-sm-12">3</div>
            <div class="col-xl-3 col-md-6 col-sm-12">4</div>
            <div class="col-xl-3 col-md-6 col-sm-12">5</div>
        </div>
    </div>


    <!-- Button類別: btn -... -->
    <button type="button" class="btn btn-success btn-lg">Large button</button>
    <button class="btn btn-warning btn-sm">Small button</button>

    <!-- Table
    Table-striped: 格行變色
    table-success: 表格顏色 
    -->
    <table class="table table-striped table-hover">
        <thead>
            <tr class="table-primary">
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>


    <!-- 組件:Components:
       1. 引入樣式表
       2. 引入js文件(如果有動態功能，才需要使用)
       3. 複製結構，修改內容 -->


    <!-- 字體圖標
    下載: Extend -> icons; 
    -->


    <!-- Helps -> position -->

    <!-- container-fluid: 容器寬與視窗等寬 -->

    <!-- 父級內間距不會填充子集的背景色，如此父級與父級之間沒有兼具，但可以讓子集之間看起來有間距 -->
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-zoom-out"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11M13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0" />
        <path
            d="M10.344 11.742q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1 6.5 6.5 0 0 1-1.398 1.4z" />
        <path fill-rule="evenodd" d="M3 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5" />
    </svg>
    <i class="bi bi-zoom-out" style="font-size: 99px;"></i>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
