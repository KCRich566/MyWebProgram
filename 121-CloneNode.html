<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>
            <p>1</p>
            <a href="#">link</a>
        </li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const ul = document.querySelector('ul');
        // 元素.cloneNode(true)
        // true : 深Clone -> 全拿
        // false: 淺Clone -> 只拿結構
        const li1Clone = ul.children[0].cloneNode(true);
        ul.appendChild(li1Clone);
        // 要刪除節點，必須經過父節點來刪除
        ul.removeChild(ul.children[2]);
    </script>
</body>
</html>
