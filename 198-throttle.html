<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: #ccc;
            color: #fff;
            text-align: center;
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        const box = document.querySelector('.box');
        let i = 1;

        function mouseMove() {
            box.innerHTML = ++i;
        }

        function throttle(fn, t) {
            let startTime = 0;
            return function () {
                let now = Date.now();
                if (now - startTime >= t) {
                    fn()
                    startTime = now;
                }
            }
        }
        box.addEventListener('mousemove', throttle(mouseMove, 500));
    </script>
</body>

</html>
