<body>
    <script>
        // !(+,~)指使用來給function執行，效果與 (function(){})() 一樣，都是直接執行，繞過JS檢查錯誤
        !(function () {
            const userAgent = navigator.userAgent;

            const android = userAgent.match(/(Android);?[\s\/]+([\d.]+)?/);
            const iPhone = userAgent.match(/(iPhone);?[\s\/]+([\d.]+)?/);

            if (android || iphone) {
                location.href = 'http://m.itcast.cn';
            }
        })();

        
    </script>
