<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .tab {
            width: 590px;
            height: 340px;
            margin: 20px;
            border: 1px solid #e4e4e4;
        }

        .tab-nav {
            width: 100%;
            height: 60px;
            line-height: 60px;
            display: flex;
            justify-content: space-between;
        }

        .tab-nav h3 {
            font-style: 24px;
            font-weight: normal;
            margin-left: 20px;
        }

        .tab-nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }

        .tab-nav ul li {
            margin: 0 20px;
            font-size: 14px;
        }

        .tab-nav ul li a {
            text-decoration: none;
            border-bottom: 2px solid transparent;
            color: #333;
        }

        .line {
            background: red;
            position: relative;
            height: 2px;
           left: -30px;
            width: 50px;

            
        }
        .tab-nav ul li a.active {
            /* border-color: #e1251b; */
            color: #e1251b;
        }

        .tab-content {
            padding: 0 16px;
        }

        .tab-content .item {
            display: none;
        }

        .tab-content .item.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab-nav">
            <h3>每日特價</h3>
            <ul>
                <li><a class="active" href="javascript:;" data-id="0">精选</a></li>
                <li><a href="javascript:;" data-id="1">美食</a></li>
                <li><a href="javascript:;" data-id="2">百货</a></li>
                <li><a href="javascript:;" data-id="3">个护</a></li>
                <li><a href="javascript:;" data-id="4">预告</a></li>
            </ul>

        </div>
        <div class="line"></div>

        <div class="tab-content">
            <div class="item active" ><img src="./images/tab00.png" alt=""></div>
            <div class="item" ><img src="./images/tab01.png" alt=""></div>
            <div class="item" ><img src="./images/tab02.png" alt=""></div>
            <div class="item" ><img src="./images/tab03.png" alt=""></div>
            <div class="item" ><img src="./images/tab04.png" alt=""></div>
        </div>
    </div>
    <script>
        const ul = document.querySelector('.tab-nav ul');
        const line = document.querySelector('.line');
        line.style.transform = `translateX(${document.querySelector('.tab-nav .active').offsetLeft}px)`;
        ul.addEventListener('click', function (e) {
            if (e.target.tagName === 'A') {
                document.querySelector('.tab-nav .active').classList.remove('active');
                e.target.classList.add('active');
                console.log(line);
                
                document.querySelector('.tab-content .active').classList.remove('active');
                document.querySelector(`.tab-content .item:nth-child(${+e.target.dataset.id + 1})`).classList.add('active');
                
                
                // 使用事件委託來處理li下底線
                line.style.transform = `translateX(${e.target.offsetLeft}px)`;

            }
        })

        //         document.querySelector(`.tab-content .item:nth-child(${i + 1})`).classList.add('active');
        //     })

    </script>

   
</body>

</html>
