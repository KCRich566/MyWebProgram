<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding:0;
            margin:0;
            list-style: none;
        }
        body{
            text-align: center;
        }
        table {
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
        }
        table,
        tr,
        td,th {
            border: 1px solid #000;
        }
        th,td{
            padding: 20px;
        }
    </style>
</head>

<body>
    <h2>訂單確認</h2>
    
    <script>
        let price = Number(prompt("請輸入商品價格:"));
        let num = +prompt("請輸入商品數量:");//+號如同Number轉型
        let address = prompt("請輸入商品收貨地址:");
        let total = price * num;
        
        let e = document.write(`
        <table>
        <tr>
            <th>商品名稱</th>
            <th>商品價格</th>
            <th>商品數量</th>
            <th>總價</th>
            <th>收貨地址</th>
        </tr>
        <tr>
            <td>iPhone 16 Pro Max</td>
            <td>${price}元</td>
            <td>${num}</td>
            <td>${total}元</td>
            <td>${address}</td>
        </tr>
    </table>
        
        `)
    </script>
</body>

</html>
