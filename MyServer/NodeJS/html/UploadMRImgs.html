<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image with Computer Name</title>
    <!-- 引入 Bootstrap 來美化表單 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Upload Image with Computer Name</h2>
        
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <!-- 電腦名稱 -->
            <div class="mb-3">
                <label for="computerName" class="form-label">Computer Name</label>
                <input type="text" class="form-control" id="computerName" name="computerName" required>
            </div>
            
            <!-- 圖片 -->
            <div class="mb-3">
                <label for="image" class="form-label">Select Image to Upload</label>
                <input type="file" class="form-control" id="image" name="image" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
